<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop ecommerce - FLASK</title>
</head>
<body>
<h1>ФЛАСК магазин</h1>
<hr>
{% with message=get_flashed_messages() %}
    {% if message %}
        <h3>
            <ul>
                {% for i in message %}
                    <li>{{ i }}</li>
                {% endfor %}
            </ul>
        </h3>
    {% endif %}
{% endwith %}
<a href="{{ url_for('index') }}">Каталог</a>
<a href="{{ url_for('login') }}">Аккаунт</a>
<a href="{{ url_for('tovar_add') }}">Добавить товар</a>
{% block content %} {% endblock %}
</body>
</html>
