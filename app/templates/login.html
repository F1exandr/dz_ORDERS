{% extends "base.html" %}
{% block content %}
   <h2> Войти в проект </h2>
    <form action="" method="POST" novalidate>
    <p>
    {{ form.username.label }}<br>
    {{ form.username(size=4) }}
    </p>
    <p>
        {{ form.pasword.label }}<br>
        {{ form.pasword(size=32) }}
    </p>
    <p>
        {{ form.remember_me() }} {{ form.remember_me.label }}
    </p>
    <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
